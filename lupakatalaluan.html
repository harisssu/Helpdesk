<html>
    <head>
        <title>E-ICT Aduan</title>
        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
                margin: 0;
                height: 100vh;
                background-image: url("it6.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: white; 
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 400px;
                background: rgb(240, 237, 237);
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 8px 20px rgba(154, 76, 76, 0.1);
            }

            .title {
                text-align: center;
                font-size: 2.2rem;
                font-weight: bold;
                color: black;
                margin-bottom: 1rem;
            }

            label {
                width: 120px;
                margin-right: 10px;
                font-weight: 500;
                color: #000000;
            }

            input {
                flex: 1;      
                padding: 0.2rem;
                border: 0.8px solid #1d0e0e;
                font-size: 0.9rem;
            }

            .form-group {
                display: flex;
                align-items: center;
                margin-bottom: 0.5rem;
            }

            .btn {
                width: 50%;
                background: #081c4b;
                border-radius: 0px;
                font-weight: bold;
                color: white;
                cursor: pointer;
                display: block;
                margin-top: 1rem;
                border: 0.8px solid #1d0e0e;
                font-size: 0.8rem;
            }

            .button-group {
                display: flex;
                gap: 40px;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="title">Lupa Kata Laluan</div>
            <div class="form-group">
                <label for="emel">Emel: </label>
                <input type="text" id="emel" required />
            </div>

            <div class="button-group">
                <a href="login.html" class="btn" style="text-align:center; text-decoration:none; line-height:2;">
                    Kembali
                </a>
                <button type="submit" class="btn">Hantar</button>
            </div>
        </div>
        
    </body>
</html>
