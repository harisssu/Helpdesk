<html>
    <head>
        <title>E-ICT Aduan</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                height: 100vh;
                background-image: url("it6.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: white; 
                display: flex;
                justify-content: center;
                align-items: center;

            }

            .container {
                width: 400px;
                background: rgb(233, 229, 229);
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 8px 20px rgb(18, 16, 16);
            }

            .title {
                text-align: center;
                font-size: 2.2rem;
                font-weight: bold;
                margin-bottom: 1rem;
                color: #000000;
            }

            .form-group {
                display: flex;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            label {
                width: 120px;
                margin-right: 10px;
                font-weight: 500;
                color: #000000;
            }

            input {
                flex: 1;      
                padding: 0.2rem;
                border: 0.8px solid #1d0e0e;
                font-size: 0.9rem;
            }

            .buttonlogin {
                width: 100%;
                padding: 0.4rem;
                background: #081c4b;
                border-radius: 0px;
                font-weight: bold;
                color: white;
                cursor: pointer;
                display: block;
                margin: 1rem auto;
                border: 0.8px solid #1d0e0e;
            }

            .link {
                margin-top: 1.5rem;
                display: flex;
                justify-content: center;
                gap: 70px; 
                font-size: 0.9rem;
                color: white;
            }

            .desc {
                text-align: center;
                font-size: 1rem;
                font-weight: 300;
                margin-bottom: 1.5rem;
                color: #000000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">E-ICT Aduan</div>
            <div class="desc">Log Masuk ke Akaun</div>
            <div class="form-group">
                <label for ="noIC">User ID: </label>
                <input type="text" id="noIC" required />
            </div>

            <div class="form-group">
                <label for ="pass">Kata Laluan: </label>
                <input type="password" id="pass" required />
            </div>
            <center>
                <button type="submit" class="buttonlogin">Log Masuk</button>
            </center>

            <div class="link">
                <a href="daftarmasuk.html">Daftar Masuk</a>
                <a href="lupakatalaluan.html">Lupa Kata Laluan?</a>
            </div>
        </div>
    </body>
</html>
