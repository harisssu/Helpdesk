<html>
    <head>
        <title>E-ICT Aduan</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #ffffff;
                position: relative;
                overflow: hidden;
            }
            .container {
                width: 400px;
                margin: auto;
                background: rgb(240, 237, 237);
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            }
            .title {
                color: #000000;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 1rem;
                text-align: center;
            }
            .form-group {
                margin-bottom: 1.5rem;
                margin-left: 2rem;
            }
            .link {
                margin-top: 1.5rem;
                text-align: center;
                font-size: 1rem;
            }
            .buttonlogin {
                width: 30%;
                padding: 0.2rem;
                background: #d0cece;
                color: rgb(0, 0, 0);
                border-radius: 30px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                margin-left: 8rem;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                color: #444;
                font-weight: 500;
            }
            input {
                width: 100%;
                border: 2px solid #1d0e0e;
                border-radius: 0px;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">e-ICT Aduan</div>
            <div class="form-group">
                <label for ="noIC">Nombor IC: </label>
                <input type="text" id="noIC" required />
            </div>

            <div class="form-group">
                <label for ="pass">Kata Laluan: </label>
                <input type="password" id="pass" required />
            </div>
            <button type="submit" class="buttonlogin">Log Masuk</button>

            <div class="link">
                <a href="h.html">Daftar Masuk</a>
                <a href="h.html">Lupa Kata Laluan?</a>
            </div>
        </div>
        
    </body>
</html>
